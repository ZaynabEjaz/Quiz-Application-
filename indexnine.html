<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Application</title>
</head>
<body>
    <div class="container" id="quiz">
        <h2 id="question" >Quiz Application App</h2>
        <ul>
            <li>
                <input type="radio" name="option" id="a" class="option">
                <label for="a" id="id_a">Option 1</label>
            </li>
            <li>
                <input type="radio" name="option" id="b" class="option">
                <label for="b" id="id_b">Option 2</label>
            </li>
            <li>
                <input type="radio" name="option" id="c" class="option">
                <label for="c" id="id_c">Option 3</label>
            </li>
            <li>
                <input type="radio" name="option" id="d" class="option">
                <label for="d" id="id_d">Option 4</label>
            </li>
        </ul>
        <button id="btn">Next Question</button>
        <script src="script.js"></script>
</div>
</body>
</html>
